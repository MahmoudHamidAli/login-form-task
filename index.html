<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
            <div class="loginForm">
                <form action="">
                    <h1>Login</h1>
                    <label for="Email">Email</label>
                    <input type="text" name="login" id="Email" >
                    <label for="Password">Password</label>
                    <input type="password" name="login" id="Password" >
                    <button class="btn" type="submit">Login</button>
                    <a href="">forgot password?</a>
                </form>
            </div>
            <div class="animations">
                <div class="boxs box-1"></div>
                <div class="boxs box-2"></div>
                <div class="boxs box-3"></div>
                <div class="boxs box-4"></div>
                <div class="boxs box-5"></div>
                <div class="boxs box-6"></div>
            </div>
    </div>
    
</body>
</html>
